        body {

        }

        }

        .button {
            background-color: #ff4f81;

            padding: 12px 25px;

            border-radius: 30px;
            cursor: pointer;

        }

        }

        .final-message video {

            animation: zoomIn 1s ease-in-out forwards;
            object-fit: cover;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .hearts::before,
        .hearts::after {
            content: '';
            position: absolute;
            background: url('https://image.shutterstock.com/image-vector/red-heart-icon-vector-illustration-260nw-1055069927.jpg') no-repeat;
            width: 50px;
            height: 50px;
            animation: float 4s ease-in-out infinite;
            top: 100%;
        }

        .hearts::before {
            left: 20%;
            animation-delay: 0s;
        }

        .hearts::after {
            left: 80%;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
